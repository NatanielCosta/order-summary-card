<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="card">
    <header class="card_header">
      <img src="./images/illustration-hero.svg" alt="illustration hero" class="card_header-illustration">
    </header>
    <main class="card_main">
      <h1 class="card_main-heading">Order Summary</h1>
      <p class="card_main-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <section class="card_main_plan">
        <img src="./images/icon-music.svg" alt="icon music" class="card_main_plan-iconmusic">
        <section class="card_main_plan_details">
          <p class="details-plan">Annual Plan</p>
          <p class="details-price">$59.99/year</p>
        </section>
        <a href="#" class="card_main_plan-change">Change</a>
      </section>
      <a href="#" class="card_main-btn">Proceed to Payment</a>
      <a href="" class="card_main-cancelorder">Cancel Order</a>
    </main>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
